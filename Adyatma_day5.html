<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 - Anchor Tags</title>
    <link rel="stylesheet" href="Adyatma_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <center style="background-color: rgb(134, 215, 199);">
        <div class="container">
            <p>&nbsp;</p>
            <div class="row justify-content-md-center">
                <div class="col col-lg-9">
                    <div class="card h-20" style="padding: 10pt; border-radius: 20px;">
                        <h2>Multimedia</h2>
                        <p>Music, Video & Document</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center" style="padding-top: 10px;">
                <div class="col col-lg-9">
                    <div class="card h-20" style="padding: 10pt; border-radius: 20px;">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" href="#form">Input Form</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="row justify-content-md-center" style="padding-top: 10px;">
                <div class="col col-lg-9">
                    <div class="card h-20" style="padding: 10pt; border-radius: 20px;">
                        <div class="row justify-content-md-center" style="height: max-content">
                            <form id="form" style="width: 100%; border-radius: 20px;">
                                <center>
                                    <fieldset>
                                        <legend>Input Form</legend>
                                        <ol>
                                            <li>
                                                <label for="name">Full Name</label>
                                                <input id="name" name="name" type="text" placeholder="Full name"
                                                    required autofocus>
                                            </li>
                                            <li>
                                                <label for="email">Email"</label>
                                                <input id="email" name="email" type="email"
                                                    placeholder="example@domain.com" required>
                                            </li>
                                        </ol>


                                        <ol>
                                            <li>
                                                <label for="address">Address</label>
                                                <textarea id="address" name="address" rows="5" required></textarea>
                                            </li>
                                        </ol>

                                        <ol>
                                            <li>
                                                <fieldset>
                                                    <label for="address">Card Type</label>
                                                    <ol>
                                                        <center>
                                                            <div class="form-check" style="width: 35%;">
                                                                <input class="form-check-input" type="radio"
                                                                    name="flexRadioDefault" id="VISA">
                                                                <label class="form-check-label" for="VISA">
                                                                    Visa
                                                                </label>
                                                            </div>
                                                            <div class="form-check" style="width: 35%;">
                                                                <input class="form-check-input" type="radio"
                                                                    name="flexRadioDefault" id="MASTERCARD" checked>
                                                                <label class="form-check-label" for="MASTERCARD">
                                                                    MasterCard
                                                                </label>
                                                            </div>
                                                        </center>
                                                    </ol>
                                                </fieldset>
                                            </li>
                                            <li>
                                                <label for="cardnumber">Card number</label>
                                                <input id="cardnumber" name="cardnumber" type="text" required>
                                            </li>
                                            <li>
                                                <label for="secure">Security code</label>
                                                <input id="secure" name="secure" type="text" required>
                                            </li>
                                            <li>
                                                <label for="namecard">Name on card</label>
                                                <input id="namecard" name="namecard" type="text"
                                                    placeholder="Exact name as on the card" required>
                                            </li>
                                        </ol>
                                        <ol>
                                            <li>

                                                <label for="Image" class="form-label">Upload Image</label>
                                                <input class="form-control" type="file" id="formFile"
                                                    onchange="preview()">

                                                <img id="frame" src="" class="img-fluid" />

                                                <script>
                                                    function preview() {
                                                        frame.src = URL.createObjectURL(event.target.files[0]);
                                                    }
                                                    function clearImage() {
                                                        document.getElementById('formFile').value = null;
                                                        frame.src = "";
                                                    }
                                                </script>
                                            </li>
                                        </ol>
                                        <ol>
                                            <li>
                                                <div class="form-check">
                                                    <center style="padding-right: 25px;">
                                                        <input type="checkbox" value="1" id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">
                                                            I am accept the "User Agreement"
                                                        </label>
                                                    </center>
                                                </div>
                                            </li>
                                        </ol>
                                    </fieldset>
                                    <fieldset>
                                        <button type="submit">Submit</button>
                                    </fieldset>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
